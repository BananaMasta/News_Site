<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form method="post" th:action="@{/editnews}">
    <tr th:each="news : ${editnews}">
        <input type="hidden" name="id" th:value="${news.id}">
        <input type="text" name="user" th:value="${news.user.getUsername()}">
        <input type="text" name="title" th:value="${news.title}"/>
        <p><textarea rows="10" cols="45" name="content" th:text="${news.content}"></textarea></p>
        <select name="newstag" th:value="${news.tag}">
            <option th:each="newsTag : ${T(news.models.Tags).values()}"
                    th:value="${newsTag}" th:text="${newsTag}"></option>
        </select>
    </tr>
    <input type="submit" name="saveedit">
</form>
</body>
</html>
